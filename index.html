---
layout: default
title: Fanzine Jam

{% for post in site.posts reversed %}
<div class="col-12 col-sm-6 col-md-6 col-lg-4 preview">
	<a href="{{ post.url }}">
		<img src="{{ site.url }}/{{ post.preview }}">
		<div class="pastille"><div class="number">#{{ post.number }}</div></div>
	</a>
</div>
{% endfor %}
